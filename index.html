<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => createList())
  </script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->

  <div class="container border mt-5 p-4">
    <section class="filters">
      <form class="filters-form">
        <div class="mb-3">
          <label for="filter-fio" class="form-label">Фильтр по ФИО</label>
          <input name="filter-fio" type="text" class="form-control" id="filter-fio">
        </div>
        <div class="mb-3">
          <label for="filter-faculty" class="form-label">Фильтр по Факультету</label>
          <input name="filter-faculty" type="text" class="form-control" id="filter-faculty">
        </div>
        <div class="mb-3">
          <label for="filter-start-year" class="form-label">Фильтр по году начала обучения</label>
          <input name="filter-start-year" type="number" class="form-control" id="filter-start-year">
        </div>
        <div class="mb-3">
          <label for="filter-end-year" class="form-label">Фильтр по году конца обучения</label>
          <input name="filter-end-year" type="number" class="form-control" id="filter-end-year">
        </div>
        <button type="submit" class="btn btn-primary filter-btn">Фильтровать</button>
      </form>
    </section>
  </div>
  <div class="container p-0">
    <section class="students-list">
      <table class="table students-list__table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th class="fio-th" scope="col" role="button">Ф. И. О. студента</th>
            <th class="faculty-th" scope="col" role="button">Факультет</th>
            <th class="birthday-th" scope="col" role="button">Дата рождения и возраст</th>
            <th class="start-year-th" scope="col" role="button">Годы обучения и номер курса</th>
            <th class="action" scope="col">-</th>
          </tr>
        </thead>
        <tbody id="app"></tbody>
      </table>
    </section>
  </div>
  <div class="container border mt-5 mb-5 p-4">
    <section class="form">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Имя</label>
          <input name="name" type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Фамилия</label>
          <input name="surname" type="text" class="form-control" id="surname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Отчество</label>
          <input name="lastname" type="text" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
          <label for="birthday" class="form-label">День рождения</label>
          <input name="birthday" type="date" class="form-control" id="birthday">
        </div>
        <div class="mb-3">
          <label for="studyStart" class="form-label">Год начала обучения</label>
          <input name="studyStart" type="number" class="form-control" id="studyStart">
        </div>
        <div class="mb-3">
          <label for="faculty" class="form-label">Факультет</label>
          <input name="faculty" type="text" class="form-control" id="faculty">
        </div>
        <button type="submit" class="btn btn-primary form-button">Добавить студента</button>
      </form>
    </section>
  </div>
</body>

</html>
